{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
  <h1 class="text-primary-emphasis" style="font-size: 2.5rem;">Catalog-Money</h1>
  <p class="text-secondary-emphasis">Ваш каталог продуктов с современным дизайном ✨</p>

  <div class="d-flex justify-content-center gap-4 mt-4 flex-wrap">
    <a href="{{ url_for('main.categories') }}" class="action-card text-decoration-none">
      <i class="fas fa-folder-open text-warning" style="font-size: 1.5rem;"></i>
      <div class="mt-2 text-white">Смотреть категории</div>
    </a>

    <a href="{{ url_for('main.add_product') }}" class="action-card text-decoration-none">
      <i class="fas fa-plus text-info" style="font-size: 1.5rem;"></i>
      <div class="mt-2 text-white">Добавить товар</div>
    </a>

    <a href="{{ url_for('main.add_category') }}" class="action-card text-decoration-none">
      <i class="fas fa-tag text-warning" style="font-size: 1.5rem;"></i>
      <div class="mt-2 text-white">Добавить категорию</div>
    </a>
  </div>

  <footer class="text-secondary-emphasis mt-5" style="font-size: 0.8rem;">
    © 2025 Catalog-Money. Все права защищены.
  </footer>
</div>
{% endblock %}
