{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Категории</h1>

    <div class="row justify-content-center">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{{ url_for('main.products', category_id=category.id) }}" class="btn btn-primary mt-3">Перейти к товарам</a>

                    <form action="{{ url_for('main.delete_category', category_id=category.id) }}" method="POST" class="mt-2" onsubmit="return confirm('Удалить категорию и все её товары?');">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
