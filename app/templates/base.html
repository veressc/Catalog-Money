<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Catalog-Money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Свои стили -->
    <style>
        /* Фон всей страницы */
        body {
            background: #ffffff; /* Белый цвет фона */
            color: #212529; /* Тёмно-серый цвет текста */
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Центрируем текст */
        h1, h2, h3, p {
            text-align: center;
        }

        /* Общая анимация для всех кнопок */
        .btn-animated {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Стиль для кнопки "Смотреть категории" */
        .btn-categories {
            background-color: #0d6efd;
            color: white;
            border: none;
        }

        .btn-categories:hover {
            transform: scale(1.07) translateY(-2px);
            box-shadow: 0 0 20px rgba(13, 110, 253, 0.8); /* Голубое свечение */
        }

        /* Стиль для кнопки "Добавить товар" */
        .btn-add-product {
            background-color: transparent;
            color: #6f42c1;
            border: 2px solid #6f42c1;
        }

        .btn-add-product:hover {
            transform: scale(1.07) translateY(-2px);
            box-shadow: 0 0 20px rgba(111, 66, 193, 0.8); /* Фиолетовое свечение */
            background-color: #6f42c1;
            color: white;
        }

        /* Чтобы кнопки красиво отступали друг от друга */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn-add-category {
        background-color: #ffcc00; /* Нежно-золотой цвет */
        border: 2px solid #ffcc00;
        color: #222;
        transition: all 0.3s ease;
        box-shadow: 0 0 8px #ffcc00;
        }

        .btn-add-category:hover {
        background-color: #fff8e1;
        color: #ff9900;
        border: 2px solid #ff9900;
        box-shadow: 0 0 12px #ff9900, 0 0 20px #ff9900;
        }
}
    </style>
</head>
<body class="container py-5">
    {% block content %}
    {% endblock %}
</body>
</html>
