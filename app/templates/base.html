<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1c1c1e;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        a, a:visited {
            color: #0dcaf0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-custom {
            background-color: #292b2c;
            color: #f1f1f1;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0dcaf0;
            color: #1c1c1e;
            box-shadow: 0 0 10px #0dcaf0;
        }

        header, footer {
            padding: 1rem 0;
            background-color: #111;
            text-align: center;
        }

        .nav-link {
            color: #f1f1f1;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #0dcaf0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catalog-Money</h1>
        <nav>
            <a class="nav-link d-inline" href="/">Главная</a>
            <a class="nav-link d-inline" href="/categories">Категории</a>
            <a class="nav-link d-inline" href="/add-product">Добавить товар</a>
            <a class="nav-link d-inline" href="/add-category">Добавить категорию</a>
        </nav>
    </header>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Catalog-Money. Все права защищены.</p>
    </footer>
</body>
</html>
