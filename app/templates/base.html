<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Money</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
        }

        .navbar-nav .nav-link {
            color: #00bfff;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-weight: 800;
            font-size: 3.2rem;
            color: white; /* Чистый белый */
            margin-bottom: 1rem;
            letter-spacing: 1px; /* Лучшая читаемость */
        }

        .description {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #ffffff;
            opacity: 0.9; /* Легкое затемнение для контраста */
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-card {
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            padding: 20px 30px;
            width: 220px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.6);
        }

        .action-card a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 500;
            font-size: 1.05rem;
            transition: color 0.3s ease;
        }

        .action-card a:hover {
            color: #00bfff;
        }

        .action-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Catalog-Money</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-product">Добавить товар</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-category">Добавить категорию</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        © 2025 Catalog-Money. Все права защищены.
    </footer>
</body>
</html>
